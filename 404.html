            display: inline-block;

<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>404</h1>
        <h2>Không tìm thấy trang</h2>
        <p>Xin lỗi, trang bạn đang tìm kiếm không tồn tại hoặc đã được di chuyển. Hãy quay lại trang chủ và thử lại.</p>
        <a href="{{ site.baseurl }}/" class="button">Trở về trang chủ</a>
    </div>

    <script>
        // Redirect to home page after 5 seconds
        setTimeout(function() {
            window.location.href = "{{ site.baseurl }}/";
        }, 5000);
        
        // Script to fix GitHub Pages path issues if needed
        (function() {
            const isGitHubPages = location.hostname.includes('github.io');
            if (isGitHubPages) {
                // Get repository name from URL
                const pathSegments = location.pathname.split('/');
                if (pathSegments.length > 1) {
                    const repoName = pathSegments[1];
                    // Check if we should redirect to the main page
                    const homeButton = document.querySelector('.button');
                    if (homeButton) {
                        homeButton.href = `/${repoName}/`;
                    }
                }
            }
        })();
    </script>
</body>
